<script>
    var currentOrigin = (location.origin + '/').toString();
    var baseURL = (new URL("{{ .Site.BaseURL }}")).toString();
    console.log(currentOrigin + ' ? ' + baseURL);
    if(currentOrigin !== baseURL){// && location.origin !== "http://127.0.0.1" && location.origin !== "http://localhost"){
        var pathname = location.pathname.substr(1,location.pathname.length)
        console.log('want to go here....' + baseURL + pathname);
        location.replace(baseURL + pathname);
    } else {
        console.log("Already on correct domain: " + baseURL);
    }
</script>
