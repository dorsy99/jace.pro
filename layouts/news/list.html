{{- define "main" -}}
{{ $feeds := site.Data.feeds }}
<div class="container">
  <section id="news" class="home-section wg-pages">
    
<h1 class="hero-title">
  All ServiceNow news updated on <span>
    <a href="https://app.netlify.com/sites/flamboyant-sinoussi-bbae45/deploys">{{ dateFormat "2006-01-02" now }}</a>
  </span>
</h1>

<table>
  <thead>
    <td>Date</td>
    <td>Type</td>
    <td>Site</td>
    <td>Link</td>
  </thead>
  <tr>
    <td colspan="4">
      Is your content missing here?  Open a 
      <a target="_blank" href="https://github.com/jacebenson/jace.pro/issues/new?template=add_news.md">issue</a>.
    </td>
  </tr>
  
</table>

</section>

</div>
{{- end -}}
